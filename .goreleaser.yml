version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.ShortCommit}}
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: xml2csv
    repository:
      owner: onozaty
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    description: "xml2csv converts XML to CSV. You can easily define mappings for converts using XPath."
    homepage: "https://github.com/onozaty/xml2csv"
    license: MIT
    skip_upload: auto

scoops:
  - name: xml2csv
    repository:
      owner: onozaty
      name: scoop-bucket
      token: "{{ .Env.SCOOP_BUCKET_TOKEN }}"
    description: "xml2csv converts XML to CSV. You can easily define mappings for converts using XPath."
    homepage: "https://github.com/onozaty/xml2csv"
    license: MIT
    skip_upload: auto
